<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Quản lý người dùng</title>
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
        />
      </head>

      <body>
        <div class="container">
          <header
            class="display-4 my-4 text-center text-danger font-weight-bold"
          >
            Quản Lý Người Dùng
          </header>
          <!-- Phan tab menu -->
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                href="#DanhSachNguoiDung"
                role="tab"
                data-toggle="tab"
                >Danh sách sản phẩm</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#DanhSachKhoaHoc"
                role="tab"
                data-toggle="tab"
                >Danh sách</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#ThongKe" role="tab" data-toggle="tab"
                >Thống kê</a
              >
            </li>
          </ul>
          <br />
          <!-- Tab panes -->
          <div class="tab-content">
            <!--Danh sách người dùng -->
            <div
              role="tabpanel"
              class="tab-pane in active"
              id="DanhSachNguoiDung"
            >
              <div class="row">
                <div class="col-md-8">
                  <!-- BEGIN BUTTOM THÊM MỚI -->
                  <button
                    id="btnPlus"
                    class="btn btn-success"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    <i class="fa fa-plus mr-1"></i>
                    Thêm Mới
                  </button>
                  <!-- END BUTTON THÊM MỚI -->
                </div>
                <div class="col-md-4">
                  <!-- BEGIN TÌM KIẾM -->
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nhập từ khóa"
                      aria-label="Recipient's username"
                      aria-describedby="basic-addon2"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2"
                        ><i class="fa fa-search"></i
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="clear-fix"></div>
              <div class="tblNguoiDung" id="tblNguoiDung">
                <table class="table table-bordered">
                  <thead>
                    <th>STT</th>
                    <th>Tên SP</th>
                    <th>Giá</th>
                    <th>Màn Hình</th>
                    <th>Camera trước</th>
                    <th>Camera Sau</th>
                    <th>Hình Ảnh</th>
                    <th>Mô Tả</th>
                  </thead>
                  <tbody id="danhsachND"></tbody>
                </table>
                <!-- END TABLE NGƯỜI DÙNG -->
              </div>
              <br />
            </div>
            <!-- Kết thúc danh sách người dùng -->
            <!-- Danh sách khóa học -->
            <div role="tabpanel" class="tab-pane fade" id="DanhSachKhoaHoc">
              <span>Đang cập nhật...</span>
            </div>
            <!-- Kết thúc danh sách khóa học -->
            <!-- Thống kê -->
            <div role="tabpanel" class="tab-pane fade" id="ThongKe">
              <span>Đang cập nhật...</span>
            </div>
            <!-- Kết thúc thống kê -->
          </div>

          <!--KetThuc Tabmenu-->

          <!-- The Modal -->
          <div class="modal fade" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Modal Heading</h4>
                  <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                  <div class="form-group">
                    <label>Tên SP</label>
                    <input
                      id="accounT"
                      class="form-control"
                      placeholder="Nhập vào tên SP"
                    />
                    <span class="sp-thongbao" id="alertAccounts"></span>
                  </div>
                  <div class="form-group">
                    <label>Giá</label>
                    <input
                      id="price"
                      class="form-control"
                      placeholder="Nhập vào giá"
                    />
                    <span class="sp-thongbao" id="alertFullName"></span>
                  </div>
                  <div class="form-group">
                    <label>màn hình</label>
                    <input
                      id="screenType"
                      class="form-control"
                      placeholder="Nhập vào màn hình"
                      type="text"
                    />
                    <span class="sp-thongbao" id="alertPassword"></span>
                  </div>
                  <div class="form-group">
                    <label>cam trước</label>
                    <input
                      id="backCamera"
                      class="form-control"
                      placeholder="Nhập vào cam trước"
                    />
                    <span class="sp-thongbao" id="alertEmail"></span>
                  </div>
                  <div class="form-group">
                    <label>cam sau</label>
                    <input
                      id="frontCamera"
                      class="form-control"
                      placeholder="Nhập vào cam sau"
                    />
                    <span class="sp-thongbao" id="imageAlert"></span>
                  </div>
                  <div class="form-group">
                    <label for="">Hình Ảnh</label>
                    <input type="text" id="imageInfo" class="form-control" />
                    <span class="sp-thongbao" id="typePeopleAlert"></span>
                  </div>
                  <div class="form-group">
                    <label>Mô tả</label>
                    <textarea
                      name=""
                      id="describeInfo"
                      class="form-control"
                      placeholder="Nhập vào mô tả"
                    ></textarea>
                    <span class="sp-thongbao" id="describeAlert"></span>
                  </div>
                  <button
                    class="btn btn-success text-danger font-weight-bold float-right"
                    id="logOutInfo"
                    onclick="themTT()"
                  >
                    Thêm Sản phẩm
                  </button>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="container"></div>
        <style>
          #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
          }
          .sp-thongbao {
            color: red;
          }
        </style>
        <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"
        ></script>

        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/series-label.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <!-- Axios -->
        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
          integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        ></script>
        <script src="./js/sp.js"></script>
        <script src="./js/qlsp.js"></script>
        <script src="../js/service.js"></script>
        <script src="./js/validation.js"></script>
        <script src="./js/main.js"></script>
      </body>
    </html>
  </body>
</html>
